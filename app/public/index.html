<html>
	<head>
		<script src="scripts/intakeParser.js"></script>
	</head>
	<body>
		<h2> required courses </h2>
		<p> Please input what courses you need to take this year </p>
		<fieldset>
			<p> Department Acronym:<input type="text" id="dep"> Course #: <input type="text" id="courseNum"> Honors section: <input type="checkbox" id="honors">
				<select id="campuse"> Campus
					<option value="collegestation"> College Station </option>
					<option value="galveston"> Galveston </option>
					<option value="qatar"> Qatar </option>
				</select>
			</p>
			<h3> Optional info <h3>
			<h4>Professors</h4>
			<p> avoid or prefer a professor</p>
			<fieldset>
				Professor's Last name <input type="text" id="profName"> Avoid? <input type="checkbox" id="profAvoid"> <button type="button" onclick="addProf()">add professor</button>
			</fieldset>
			<div id="profList"></div>
			<h4>Sections</h4>
			<p>avoid or prefer a section</p>
			<fieldset>
				Section Number <input type="text" id="sectionNum"> Avoid? <input type="checkbox" id="sectionAvoid"> <button type="button" onclick="addSection()">add section</button>
			</fieldset>
			<div id="sectionList"></div>
		<br>
		<button type="button" onclick="addcourse">add course</button>
		</fieldset>
	</body>
</html>
